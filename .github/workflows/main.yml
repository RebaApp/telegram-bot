name: Daily Motivation Bot

on:
  schedule:
    - cron: '0 7 * * *'   # запуск каждый день в 07:00 UTC (10:00 по Москве)
  workflow_dispatch: {}    # ручной запуск для теста

permissions:
  contents: write

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot script
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          python bot.py
